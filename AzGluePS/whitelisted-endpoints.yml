flexible_assets:
  endpoints:
  - /flexible_assets
  - /flexible_assets/:id
  methods:
  - GET
  - PATCH
  - POST
  allowed_parameters:
  - filter[flexible_asset_type_id]
  - filter[name]
  - filter[organization_id]
  - page[number]
  - page[size]
  - include
  required_parameters:
  createbody:
    data:
    - type: string
      attributes:
        id: int
        organization-id: int
        flexible-asset-type-id: int
        traits:
          ### Used for "Device logbook - Autodoc"
          device-name: string
          events: string
          user-profiles: string
          installed-updates: string
          installed-software: string
          device: int
          ### ADDS Documentation
          domain-name: string
          forest-summary: string
          site-summary: string
          domain-controllers: string
          fsmo-roles: string
          optional-features: string
          upn-suffixes: string
          default-password-policies: string
          domain-admins: string
          user-count: string
          ### Used for "Unifi - Sites"
          site-name: string
          wan: string
          lan: string
          vpn: string
          wi-fi: string
          port-forwards: string
          switches: string
          ### Used for "ITGLue AutoDoc - SQL Server"
          instance-name: string
          instance-settings: string
          databases: string
          tagged-devices: [int]
          ### User for "Fileshare"
          name: string
          share-name: string
          share-path: string
          full-control-permissions: string
          read-permissions: string
          modify-permissions: string
          deny-permissions: string
          #tagged-devices: string #duplicate
          csv-file:
            content: base64file
            file_name: string
          # Used for "Hyper-v AutoDoc v2"
          host-name: string
          virtual-machines: string
          network-settings: string
          replication-settings: string
          host-settings: string
          ### Customer Billing
          billed-by: string
          number-of-billed-users: int
          number-of-billed-computers: int
          billing-report-user-list:
            content: base64file
            file_name: string
          user-breakdown: string
          notes: string
  returnbody:
    errors: list
    data:
    - id: int
      type: string
      attributes:
        organization-id: int
        resource-url: string
        flexible-asset-type-id: int
        name: string
        traits:
          device-name: string
          domain-name: string
          instance-name: string
          device: int
          name: string
          host-name: string
          ### Customer Billing
          billed-by: string
          number-of-billed-users: int
          number-of-billed-computers: int
          billing-report-user-list:
            content-type: string
            name: string
            size: int
            url: string
          user-breakdown: string
          notes: string
        created-at: datetime
        updated-at: datetime
      relationships:
        attachments:
          data:
          - id: int
            type: string
    included:
    - id: int
      type: string
      attributes:
        id: int
        name: string
        attachment-file-name: string
        attachment-content-type: string
        attachment-file-size: int
        ext: string
        download-url: string
        created-at: datetime
        updated-at: datetime

